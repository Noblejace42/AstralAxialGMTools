  <head>

    <title>Astral Axial System Generator</title>

  <body>
<div id="navContainer"></div>
<script>
  fetch('nav.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navContainer').innerHTML = data;

</script>


    <div class="container">
