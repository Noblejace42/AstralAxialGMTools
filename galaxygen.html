<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galaxy Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Full viewport, black background, no scrolling */
      body {
        background: #000;
        margin: 0;
        overflow: hidden;
      }
      /* Fixed nav bar at the top */
      #navContainer {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
      }
      /* Main container fills the viewport below the nav bar */
      .container {
        position: absolute;
        top: 60px; /* space for nav bar */
        left: 0;
        right: 0;
        bottom: 0;
      }
      /* Left sidebar for starships */
      #shipSidebar {
        position: absolute;
        top: 0;
        bottom: 80px; /* leave room for control panel */
        left: 0;
        width: 300px;
        background: rgba(30, 30, 30, 0.95);
        color: #ccc;
        padding: 10px;
        overflow-y: auto;
        z-index: 1001;
      }
      /* Right sidebar for system details */
      #sidebar {
        position: absolute;
        top: 0;
        bottom: 80px; /* leave room for control panel */
        right: 0;
        width: 300px;
        background: rgba(30, 30, 30, 0.95);
        color: #ccc;
        padding: 10px;
        overflow-y: auto;
        z-index: 1001;
        display: none;
      }
      #sidebar textarea {
        width: 100%;
        height: 80%;
        background: #1a1a1a;
        color: #ddd;
        border: 1px solid #444;
        padding: 5px;
        resize: none;
      }
      /* Central canvas container for the hex map */
      #hexMapContainer {
        position: absolute;
        top: 0;
        bottom: 80px; /* leave room for control panel */
        left: 300px;  /* leave space for left sidebar */
        right: 300px; /* leave space for right sidebar */
        background: #000;
      }
      #hexMapCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      /* Hidden container required by systemgen.js */
      #systemOutput {
        display: none;
      }
      /* Bottom control panel */
      #controlPanel {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        height: 80px;
        background: rgba(20, 20, 20, 0.9);
        text-align: center;
        padding: 10px;
        z-index: 1002;
      }
    </style>
  </head>
  <body class="galaxygen">
    <!-- Navigation Bar -->
    <div id="navContainer"></div>
    <script>
      fetch('nav.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navContainer').innerHTML = data;
        })
        .catch(err => console.error('Error loading nav:', err));
    </script>

    <!-- Main Container -->
    <div class="container">
      <!-- Hidden system output required by systemgen.js -->
      <div id="systemOutput"></div>

      <!-- Left Sidebar: Starships -->
      <div id="shipSidebar">
        <h2>Starships</h2>
        <div id="starshipList"></div>
        <button id="addStarship">Add Starship</button>
      </div>

      <!-- Center: Hex Map Canvas -->
      <div id="hexMapContainer">
        <canvas id="hexMapCanvas"></canvas>
      </div>

      <!-- Right Sidebar: System Details -->
      <div id="sidebar">
        <h2>System Details</h2>
        <textarea id="systemEditor"></textarea>
        <br />
        <button id="regenerateSystem">Regenerate System</button>
      </div>

      <!-- Bottom Control Panel -->
      <div id="controlPanel">
        <button id="saveMap">Save Map</button>
        <button id="loadMap">Load Map</button>
        <input type="file" id="loadInput" style="display:none" />
      </div>
    </div>

    <!-- Include required scripts -->
    <script src="systemgen.js"></script>
    <script src="galaxygen.js"></script>
  </body>
</html>
