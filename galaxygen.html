<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galaxy Generator (No Systemgen)</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Basic full-viewport layout, black background */
      body {
        background: #000;
        margin: 0;
        overflow: hidden;
      }
      /* Fixed nav bar at the top (optional) */
      #navContainer {
        position: fixed;
        top: 0; left: 0; right: 0;
        height: 60px;
        background: #222;
        z-index: 1000;
      }
      /* Main container for everything below the nav bar */
      .container {
        position: absolute;
        top: 60px; left: 0; right: 0; bottom: 0;
      }
      /* Left sidebar: starships */
      #shipSidebar {
        position: absolute;
        top: 0; left: 0; bottom: 80px; width: 300px;
        background: rgba(30, 30, 30, 0.95);
        color: #ccc;
        padding: 10px;
        overflow-y: auto;
        z-index: 1001;
        display: none;
      }
      /* Center: canvas container */
      #hexMapContainer {
        position: absolute;
        top: 0; bottom: 80px;
        left: 300px; right: 300px;
        background: #000;
      }
      #hexMapCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      /* Right sidebar: notes for the selected hex */
      #notesSidebar {
        position: absolute;
        top: 0; right: 0; bottom: 80px; width: 300px;
        background: rgba(30, 30, 30, 0.95);
        color: #ccc;
        padding: 10px;
        overflow-y: auto;
        z-index: 1001;
        display: none;
      }
      #notesEditor {
        width: 100%;
        height: 70%;
        background: #1a1a1a;
        color: #ddd;
        border: 1px solid #444;
        padding: 5px;
        resize: none;
      }
      /* Bottom control panel */
      #controlPanel {
        position: absolute;
        left: 0; right: 0; bottom: 0; height: 80px;
        background: rgba(20, 20, 20, 0.9);
        text-align: center;
        padding: 10px;
        z-index: 1002;
      }
      /* Starship items in left sidebar */
      .starship {
        border-bottom: 1px solid #444;
        margin-bottom: 10px;
        padding-bottom: 10px;
      }
      .starship input,
      .starship textarea {
        width: 100%;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar (optional) -->
    <div id="navContainer"></div>
    <script>
      // If you have a nav.html file, fetch it here:
      fetch('nav.html')
        .then(resp => resp.text())
        .then(html => { document.getElementById('navContainer').innerHTML = html; })
        .catch(err => console.error('Nav load error:', err));
    </script>

    <div class="container">
      <!-- Left Sidebar: Starships -->
      <div id="shipSidebar">
        <h2>Starships</h2>
        <div id="starshipList"></div>
        <button id="addStarship">Add Starship</button>
      </div>

      <!-- Center Canvas -->
      <div id="hexMapContainer">
        <canvas id="hexMapCanvas"></canvas>
      </div>

      <!-- Right Sidebar: Notes for the selected hex -->
      <div id="notesSidebar">
        <h2>Hex Notes</h2>
        <textarea id="notesEditor"></textarea>
      </div>

      <!-- Bottom Control Panel -->
      <div id="controlPanel">
        <button id="saveMap">Save Map</button>
        <button id="loadMap">Load Map</button>
        <button id="regenerateMap">Regenerate Map</button>
        <input type="file" id="loadInput" style="display:none" />
      </div>
    </div>

    <!-- Load the JavaScript -->
    <script src="galaxygen.js"></script>
  </body>
</html>
