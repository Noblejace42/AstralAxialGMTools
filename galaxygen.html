<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galaxy Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Override default background and ensure full-page canvas */
      body {
        background: #000;
        margin: 0;
        overflow: hidden;
      }
      /* The hex map occupies the full screen beneath the nav bar */
      #hexMapContainer {
        position: absolute;
        top: 60px;
        bottom: 80px;
        left: 0;
        right: 0;
      }
      #hexMapCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      /* Bottom control panel card */
      #controlPanel {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(20, 20, 20, 0.9);
        padding: 10px;
        text-align: center;
        z-index: 1001;
      }
      /* Right sidebar for system details */
      #sidebar {
        position: absolute;
        top: 60px;
        right: 0;
        width: 300px;
        height: calc(100% - 60px);
        background: rgba(30, 30, 30, 0.95);
        color: #ccc;
        padding: 10px;
        overflow-y: auto;
        z-index: 1002;
        display: none;
      }
      #sidebar textarea {
        width: 100%;
        height: 80%;
        background: #1a1a1a;
        color: #ddd;
        border: 1px solid #444;
        padding: 5px;
        resize: none;
      }
      /* Left sidebar for starships */
      #shipSidebar {
        position: absolute;
        top: 60px;
        left: 0;
        width: 300px;
        height: calc(100% - 60px);
        background: rgba(30, 30, 30, 0.95);
        color: #ccc;
        padding: 10px;
        overflow-y: auto;
        z-index: 1002;
        display: none;
      }
      #shipSidebar .starship {
        border-bottom: 1px solid #444;
        margin-bottom: 10px;
        padding-bottom: 10px;
      }
      #shipSidebar input,
      #shipSidebar textarea {
        width: 100%;
        margin-top: 5px;
      }
      #shipSidebar button {
        margin-top: 5px;
      }
      /* Hidden system output container (some versions of systemgen.js rely on it) */
      #systemOutput {
        display: none;
      }
      /* Popup to display plaintext system data */
      #output {
        display: none;
        position: absolute;
        top: 100px;
        left: 50%;
        width: 400px;
        height: 300px;
        background: #222;
        color: #ccc;
        overflow-y: auto;
        transform: translateX(-50%);
        padding: 10px;
        z-index: 2000;
      }
      #closePlaintext {
        display: block;
        margin-bottom: 10px;
        background: #444;
        color: #fff;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body class="galaxygen">
    <!-- Navigation Bar (fetched from nav.html) -->
    <div id="navContainer"></div>
    <script>
      fetch('nav.html')
        .then((response) => response.text())
        .then((data) => {
          document.getElementById('navContainer').innerHTML = data;
        })
        .catch((err) => console.error('Error loading nav:', err));
    </script>

    <!-- Canvas container for the hex map -->
    <div id="hexMapContainer">
      <canvas id="hexMapCanvas"></canvas>
    </div>

    <!-- Hidden system output (if systemgen.js references it) -->
    <div id="systemOutput"></div>

    <!-- Right Sidebar: System details -->
    <div id="sidebar">
      <h2>System Details</h2>
      <textarea id="systemEditor"></textarea>
      <br />
      <button id="regenerateSystem">Regenerate System</button>
    </div>

    <!-- Left Sidebar: Starships -->
    <div id="shipSidebar">
      <h2>Starships</h2>
      <div id="starshipList"></div>
      <button id="addStarship">Add Starship</button>
    </div>

    <!-- Popup for plaintext system output -->
    <div id="output">
      <button id="closePlaintext">Close</button>
      <pre id="plaintextContent" style="white-space: pre-wrap;"></pre>
    </div>

    <!-- Bottom control panel -->
    <div id="controlPanel">
      <button id="saveMap">Save Map</button>
      <button id="loadMap">Load Map</button>
      <button id="regenerateMap">Regenerate Entire Map</button>
      <input type="file" id="loadInput" style="display:none" />
      <button id="displayPlaintextSystemBtn">Display Plaintext System</button>
    </div>

    <!-- Include systemgen.js and galaxygen.js -->
    <script src="systemgen.js"></script>
    <script src="galaxygen.js"></script>
  </body>
</html>
